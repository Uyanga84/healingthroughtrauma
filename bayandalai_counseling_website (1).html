<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Rastanty+Cortez&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bayandalai Counseling | Trauma-Informed Therapy</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    img.soft-fade {
      mask-image: linear-gradient(to right, transparent 0%, black 20%, black 80%, transparent 100%);
      -webkit-mask-image: linear-gradient(to right, transparent 0%, black 20%, black 80%, transparent 100%);
    }

    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #dce4e7;
      padding: 60px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 36px;
      color: #2c3e50;
    }
    header p {
      font-size: 18px;
      margin-top: 10px;
    }
    section {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    section h2 {
      color: #2c3e50;
      font-size: 28px;
      margin-bottom: 20px;
    }
    section p, section ul {
      font-size: 16px;
      line-height: 1.6;
    }
    .cta {
      text-align: center;
      margin: 60px 0;
    }
    .cta a {
      background-color: #2c3e50;
      color: #fff;
      padding: 12px 24px;
      text-decoration: none;
      font-weight: 600;
      border-radius: 5px;
    }
    footer {
      background-color: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .contact-form input, .contact-form textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .contact-form button {
      background-color: #2c3e50;
      color: white;
      padding: 10px;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .testimonial {
      font-style: italic;
      margin: 20px 0;
      padding: 15px;
      background-color: #eef3f5;
      border-left: 4px solid #2c3e50;
    }
    html {
      scroll-behavior: smooth;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    nav a {
      margin: 10px;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
      nav a {
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>

</body>
</html>
